<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepykla</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Chicle&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Monoton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="scripts.js" defer></script> -->
    <script src="bandymas.js" defer></script>
</head>

<body>
    <header class="block-wrapper">
        <h1 class="animate-charcter" >Kepykla</h1>
        <img src="img/bread.gif" alt="">
    </header>
    <div class="info-wrapper block-wrapper">
        <h2>Pradinė informacija</h2>
        <div class="input-wrapper">
            <label for="employee-count">Darbuotojų skaičius:</label>
            <input type="number" min="0" step="1" value="0" id="employee-count">
            <span class="error">Darbuotojų skaičius negali būti neigiamas.</span>
        </div>
        <div class="input-wrapper">
            <label for="loaves-per-employee">Duonos kepalų per dieną (vienas darbuotojas):</label>
            <input type="number" min="0" step="1" value="0" id="loaves-per-employee">
            <span class="error">Duonos kepalų skaičius negali būti neigiamas.</span>
        </div>
        <div class="input-wrapper">
            <label for="order-count">Užsakymų kiekis:</label>
            <input type="number" min="0" step="1" value="0" id="order-count">
            <span class="error">Užsakymų kiekis negali būti neigiamas.</span>
        </div>
        <button id="calculate">Skaičiuoti</button>
        <button id="reset">Iš naujo</button>
    </div>
    <div class="calc-wrapper block-wrapper">
        <h2>Skaičiavimai</h2>
        <div id="results">
            <p>Kol kas nieko nėra.</p>
        </div>
    </div>
</body>

</html>
